<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mono-lite</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <!--comment example-->
    <header>
      <h1>Heading 1 text</h1>
    </header>
    <main>
      <h2>The second-level heading, in main.</h2>
      <a href="#footer">Link To Footer</a>
      <a href="#long-text">Link To Junk</a>
      <p id="main-text">
        Paragraph text
      </p>
      <p id="long-text">
        Here is where I'd put my website. IF I HAD ONE
      </p>

    </main>
    <footer id="footer">
      <p>
        &copy; 2017
      </p>
    </footer>
  </body>
</html>
